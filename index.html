<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>20240913</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <h1>MUST HAVE</h1>
    </header>

    <main>
        <div id="main-visual">
            <img data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"src="img/img.png" alt="メインビジュアル">
        </div>

        <section id="news">
            <h2 data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">NEWS<span data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">お知らせ</span></h2>
            <dl class="news-list">
                <div>
                    <dt data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">2024/09/15</dt>
                    <dd data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">スイカ50％オフ!</dd>
                </div>
                <div>
                    <dt data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">2024/09/12</dt>
                    <dd data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">今日の新鮮な野菜が入荷しました！</dd>
                </div>
                <div>
                    <dt data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">2024/09/01</dt>
                    <dd data-aos="fade-right"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">暑い夏に向けて、体を冷やしながら栄養を摂りましょう !</dd>
                </div>
            </dl>
        </section>

        <section id="vision">
            <div class="text-area">
                <h2 data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine">店長からの一言
                </h2>
                <p data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine">「新鮮な野菜と果物をお届けします。毎日の食卓に、ぜひご利用ください。」</p>
            </div>
            <img data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"src="img/img-2.png" alt="ビジョン">
        </section>

        <section id="service">
            <h2 data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">SERVICE<span data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">サービス</span></h2>
            <div class="services">
                <figure>
                    <img data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom"src="img/img-3.png" alt="サービス画像">
                    <figcaption data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom">季節の野菜</figcaption>
                </figure>
                <figure>
                    <img data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom"src="img/img-4.png" alt="サービス画像">
                    <figcaption data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom">季節の果物</figcaption>
                </figure>
                <figure>
                    <img data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom"src="img/img-5.png" alt="サービス画像">
                    <figcaption data-aos="fade-up"
                    data-aos-anchor-placement="bottom-bottom">その他</figcaption>
                </figure>
            </div>
            <a data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom"class="btn" href="#">サービス一覧</a>
        </section>
    </main>

    <footer>
        <small class="copyright">&copy; MUST HAVE</small>
    </footer>
    <script>
        AOS.init();
      </script>
</body>
</html>
